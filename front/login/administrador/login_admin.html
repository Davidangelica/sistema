<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/login/login.css">
</head>
<body>
  <div class="login-box">
    <h2>Administrador</h2>
    <form id="login">
      <div class="user-box">
        <input type="text" id="nombre" autocomplete="off">
        <label for="nombre">Nombre de usuario</label>
      </div>
      <div class="user-box">
        <input type="password" id="contraseña" autocomplete="off">
        <label for="contraseña">Contraseña</label>
      </div>
      <button type="button" id="boton_inicio">Iniciar sesion</button>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </form>
  </div>
  <!-- animacion boton-->

  <script src="/static/login/boton_form.js"></script>
  <!-- generar token-->
  <script src="/static/login/administrador/generar_token.js"></script>

  <script src="/static/login/administrador/generar_cookie.js"> </script>

  <script src="/static/login/administrador/enviar_cookie.js"></script> 
</body>
</html>
